
+PART[SSME]
{
	@name = ShuttleMainEngine
	@title = Space Shuttle Main Engine
	@manufacturer = Octomax
	@description = The Octomax Shuttle Main Engine is precision engineered for proportional thrust.
	@mass = 2.5
	@MODULE[ModuleEnginesFX]
	{
		@maxThrust = 700
	}
}

+PART[MassiveBooster]
{
	@name = ShuttleBooster
	@title = Space Shuttle Booster
	@manufacturer = Octomax
	@description = The Octomax Solid Rocket Booster is precision engineered for proportional thrust.
	@rescaleFactor = 1.388
	@MODULE[ModuleEnginesFX]
	{
		@maxThrust = 2000
		@PROPELLANT[SolidFuel]
		{
			@ratio = 3.0
		}
	}
	@RESOURCE[SolidFuel]
	{
		@amount = 7800
		@maxAmount = 7800
	}

}

+PART[Size3LargeTank]:NEEDS[Firespitter]
{
	@name = ShuttleMainTank
	@title = Space Shuttle Main Fuel Tank
	@manufacturer = Octomax
	@description = The Octomax Space Shuttle Main Fuel Tank is precision engineered for proportions.
	@rescaleFactor = 1.388
    MODULE
    {
        name = FStextureSwitch2
        moduleID = 1

        objectNames = Size3LargeTank
        textureNames = StockShuttleMod/textures/shuttletankmain;Squad/Parts/FuelTank/Size3Tanks/fueltTanks_cm
        textureDisplayNames = Shuttle;Stock
        nextButtonText = Next
        prevButtonText = Previous
        statusText = Current
        repaintableEVA = true
        showPreviousButton = true
        updateSymmetry = true
        showInfo = false
        debugMode = false
        showListButton = false
    }   
	@RESOURCE[LiquidFuel]
	{
		@amount = 8994
		@maxAmount = 8994
	}
	@RESOURCE[Oxidizer]
	{
		@amount = 10993
		@maxAmount = 10993
	}
}
